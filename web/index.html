<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnYourWay - 个性化学习内容生成平台</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- ECharts (用于思维导图) -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .card-shadow:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .tab-active {
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }
        
        .interest-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            margin: 0.25rem;
            background: #e0e7ff;
            color: #4c1d95;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <h1 class="text-2xl font-bold">LearnYourWay</h1>
                </div>
                <div class="text-sm">
                    AI 驱动的个性化学习内容生成
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        
        <!-- 用户画像设置卡片 -->
        <div class="bg-white rounded-lg card-shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                学习者画像
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户 ID</label>
                    <input type="text" id="userId" value="demo_user" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">年级 (1-12)</label>
                    <select id="grade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="1">一年级</option>
                        <option value="2">二年级</option>
                        <option value="3">三年级</option>
                        <option value="4">四年级</option>
                        <option value="5" selected>五年级</option>
                        <option value="6">六年级</option>
                        <option value="7">七年级（初一）</option>
                        <option value="8">八年级（初二）</option>
                        <option value="9">九年级（初三）</option>
                        <option value="10">高一</option>
                        <option value="11">高二</option>
                        <option value="12">高三</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">兴趣爱好（输入后按回车添加）</label>
                <input type="text" id="interestInput" placeholder="例如：足球、科学实验、恐龙..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <div id="interestTags" class="mt-2 min-h-8"></div>
            </div>
            
            <button onclick="saveProfile()" class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                💾 保存画像
            </button>
            <span id="profileStatus" class="ml-4 text-sm text-gray-600"></span>
        </div>

        <!-- 内容输入和生成区域 -->
        <div class="bg-white rounded-lg card-shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                学习内容
            </h2>
            
            <!-- PDF 上传区域 -->
            <div class="mb-4 p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 transition">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                        <div>
                            <label for="pdfInput" class="block font-medium text-gray-700 cursor-pointer">
                                📄 上传 PDF 文件
                            </label>
                            <p class="text-sm text-gray-500">支持 PDF 格式，自动提取文本内容</p>
                        </div>
                    </div>
                    <input type="file" id="pdfInput" accept=".pdf" class="hidden" onchange="handlePDFUpload(this)">
                    <label for="pdfInput" class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 cursor-pointer transition">
                        选择文件
                    </label>
                </div>
                
                <!-- 上传状态 -->
                <div id="pdfUploadStatus" class="hidden mt-3">
                    <div class="flex items-center text-sm">
                        <div class="loading-spinner w-4 h-4 mr-2"></div>
                        <span id="pdfStatusText">正在解析 PDF...</span>
                    </div>
                    <div class="mt-2 bg-gray-200 rounded-full h-2">
                        <div id="pdfProgressBar" class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
                
                <div id="pdfFileName" class="hidden mt-2 text-sm text-gray-600"></div>
            </div>
            
            <div class="text-center text-gray-500 text-sm mb-2">或者</div>
            
            <textarea id="contentInput" rows="8" 
                      placeholder="直接输入或粘贴学习内容，例如：&#10;&#10;光合作用是植物利用光能将二氧化碳和水转化为葡萄糖和氧气的过程。这个过程主要在叶片的叶绿体中进行。光合作用对地球上的生命至关重要，因为它产生了我们呼吸所需的氧气..."
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
            
            <div class="mt-4 flex flex-wrap gap-3">
                <button onclick="generateQuiz()" class="flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    生成测验题
                </button>
                
                <button onclick="generateMindmap()" class="flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                    </svg>
                    生成思维导图
                </button>
                
                <button onclick="generateImmersive()" class="flex items-center px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    生成沉浸式文本
                </button>
                
                <button onclick="generateAll()" class="flex items-center px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:from-purple-700 hover:to-pink-700 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    一键生成全部
                </button>
            </div>
        </div>

        <!-- 结果展示区域 -->
        <div id="resultsContainer" class="hidden">
            <!-- Tabs -->
            <div class="bg-white rounded-t-lg card-shadow">
                <div class="flex border-b">
                    <button id="tab-quiz" onclick="switchTab('quiz')" class="flex-1 px-6 py-4 font-medium text-gray-600 hover:text-blue-600 transition tab-active">
                        📝 测验题
                    </button>
                    <button id="tab-mindmap" onclick="switchTab('mindmap')" class="flex-1 px-6 py-4 font-medium text-gray-600 hover:text-green-600 transition">
                        🧠 思维导图
                    </button>
                    <button id="tab-immersive" onclick="switchTab('immersive')" class="flex-1 px-6 py-4 font-medium text-gray-600 hover:text-orange-600 transition">
                        📖 沉浸式文本
                    </button>
                </div>
            </div>

            <!-- Tab 内容 -->
            <div class="bg-white rounded-b-lg card-shadow p-6">
                <!-- 测验题 -->
                <div id="content-quiz" class="tab-content">
                    <div id="quizResults"></div>
                </div>

                <!-- 思维导图 -->
                <div id="content-mindmap" class="tab-content hidden">
                    <div id="mindmapChart" style="width: 100%; height: 600px;"></div>
                </div>

                <!-- 沉浸式文本 -->
                <div id="content-immersive" class="tab-content hidden">
                    <div id="immersiveResults"></div>
                </div>
            </div>
        </div>

        <!-- Loading 遮罩 -->
        <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 text-center">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-700 font-medium">AI 正在生成中...</p>
                <p class="text-gray-500 text-sm mt-2">请稍候，这可能需要几秒钟</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
